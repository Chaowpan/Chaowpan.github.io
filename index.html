<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JavaScript</title>
  <style>
    /* จัดหน้าให้เนื้อหาอยู่กลาง */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .Multiplication {
      display: flex;
      flex-direction: column; /* จัดเรียงเนื้อหาในแนวตั้ง */
      align-items: center; /* จัดกึ่งกลางในแนวนอน */
      justify-content: center; /* จัดกึ่งกลางในแนวตั้ง */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* ปรับช่องว่างระหว่างแต่ละชั้น */
    .Multiplication h3 {
      margin-bottom: 15px;
    }

    .Multiplication p {
      margin: 10px 0;
    }

    #output {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="Multiplication">
    <h3>Multiplication</h3>
    <p>
      <input type="number" name="number-input" id="number-input" placeholder="Enter a number">
    </p>
    <p>
      <button id="run-button" style="width: 170px; background-color: brown; color: #ffffff;">RUN</button>
    </p>
    <div id="output" style="background-color: rgb(0, 0, 0); width: 170px; height: auto; text-align: center; color: #ffffff;"></div>
  </div>
  <script src="Multiplication.js"></script>
</body>
</html>
